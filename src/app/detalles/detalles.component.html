<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Compras en Línea</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  

  <style>
    /* Estilos personalizados */
    .container {
      margin-top: 20px;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #007bff;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }
    .text-center {
      text-align: center;
    }
    .my-4 {
      margin-top: 1.5rem;
      margin-bottom: 1.5rem;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <!-- Contenedor Principal -->
   <app-menu-user></app-menu-user>
  <div class="container">
    <h1 class="my-4 text-center">Compras en Línea</h1>

    <!-- Información de Compra -->
    <div class="my-4">
      <h2>Realiza tu Compra en Línea</h2>
      <p>
        Puedes realizar tus compras en línea llenando el siguiente formulario. Nuestro equipo se pondrá en contacto contigo para confirmar la disponibilidad y el envío.
      </p>

      <form>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico" required>
        </div>
        <div class="form-group">
          <label for="product">Producto</label>
          <input type="text" class="form-control" id="product" placeholder="Nombre del producto" required>
        </div>
        <div class="form-group">
          <label for="quantity">Cantidad</label>
          <input type="number" class="form-control" id="quantity" placeholder="Cantidad" required>
        </div>
        <div class="form-group">
          <label for="message">Mensaje</label>
          <textarea class="form-control" id="message" rows="3" placeholder="Mensaje opcional"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>

</body>
</html>
