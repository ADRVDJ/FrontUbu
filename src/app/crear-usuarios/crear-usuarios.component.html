<app-menu-admin></app-menu-admin>
<div class="container">
  <h2>Crear/Actualizar Usuario</h2>
  <form (ngSubmit)="onSubmit()">
    <label for="email">Email:</label>
    <input id="email" [(ngModel)]="email" name="email" required />
    
    <label for="username">Username:</label>
    <input id="username" [(ngModel)]="username" name="username" required />
    
    <label for="password">Password:</label>
    <input id="password" type="password" [(ngModel)]="password" name="password" required />

    <button type="submit">{{ editingUserId ? 'Actualizar Usuario' : 'Crear Usuario' }}</button>
  </form>

  <!-- Mensaje de Ã©xito -->
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <h2>Lista de Usuarios</h2>
  <table class="user-table">
    <thead>
      <tr>
        <th>Email</th>
        <th>Username</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.email }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.roles.join(', ') }}</td>
        <td>
          <button (click)="editUser(user)">Editar</button>
          <button (click)="deleteUser(user.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<app-pie></app-pie>
