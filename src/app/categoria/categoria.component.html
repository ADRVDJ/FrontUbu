<app-menu-admin></app-menu-admin>
<div class="container mt-4">
  <h1>Gestión de Materias</h1>

  <!-- Botón para abrir el modal de crear categoría -->
  <button class="btn btn-primary mb-3" (click)="openCreateForm()">Crear Categoría</button>

  <!-- Tabla de categorías -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categoria of stockList">
        <td>{{ categoria.nombre }}</td>
        <td>
          <button class="btn btn-warning btn-sm mr-2" (click)="openEditForm(categoria)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="deleteCategoria(categoria.id!)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="stockList.length === 0" class="mt-3">
    <p>No hay Materias disponibles.</p>
  </div>

  <!-- Modal para crear o editar categoría -->
  <ng-template #createModal let-modal>
    <div class="modal-header">
      <h5 class="modal-title">{{ isEdit ? 'Editar' : 'Crear' }} Categoría</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="isEdit ? updateCategoria() : createCategoria()">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" [(ngModel)]="currentCategoria.nombre" name="nombre" required>
        </div>
        <button type="submit" class="btn btn-primary">{{ isEdit ? 'Actualizar' : 'Crear' }}</button>
      </form>
    </div>
  </ng-template>
</div>
<app-pie></app-pie>
